<div class="main_header">
  Relay
</div>

<main class="main">
  <div class="left_bar">
    <div class="node_list">
      <div class="node_list_panel">
        <div class="node_list_selector">
          <div class="node_list_selection" (click)="changeListMode('nodes')">Nodes</div>
          <div class="node_list_divider"></div>
          <div class="node_list_selection" (click)="changeListMode('channels')">Channels</div>
          <div class="node_list_divider"></div>
          <div class="node_list_selection" (click)="changeListMode('dms')">Dms</div>
        </div>
        <div id="node_list_container">

        </div>
      </div>
    </div>

    <div class="settings_tab">
      <div class="settings_account_tab">
        <div id="settings_account_picture"></div>
        <p id="settings_account_name">Placeholder</p>
      </div>
      <div class="settings_tools_tab"></div>
    </div>
  </div>

  <div id="center_page">

    <div id="channel_settings">
      <div class="channel_settings_panel">
        <div class="channel_settings_button" (click)="toggleSettingsMode('users')"> Users</div>
        <div class="channel_settings_button" (click)="toggleSettingsMode('settings')"> Settings</div>
      </div>
    </div>

  </div>

  <div id="message_bar">
    <textarea id="message_input" placeholder="Message"></textarea>
    <div id="message_tools">

    </div>
  </div>
</main>

<router-outlet />
